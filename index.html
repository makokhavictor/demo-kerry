<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="card p-4 shadow" style="min-width: 350px;">
			<h2 class="mb-4 text-center">Login</h2>
			<form>
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Enter username" required>
					<div class="invalid-feedback">Please enter your username.</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter password" required minlength="6">
					<div class="invalid-feedback" id="passwordFeedback">Password must be at least 6 characters.</div>
				</div>
				<button type="submit" class="btn btn-primary w-100">Login</button>
			</form>
			<div id="loginSuccess" class="alert alert-success mt-3 d-none text-center" role="alert">
				Login successful!
			</div>
		</div>
	</div>
	<!-- Bootstrap JS Bundle CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Form validation and login success message
document.querySelector('form').addEventListener('submit', function(event) {
	event.preventDefault();
	var form = event.target;
	var username = form.username;
	var password = form.password;
	var valid = true;

	// Username validation
	if (!username.value.trim()) {
		username.classList.add('is-invalid');
		valid = false;
	} else {
		username.classList.remove('is-invalid');
		username.classList.add('is-valid');
	}

	// Password validation
	var passwordFeedback = document.getElementById('passwordFeedback');
	if (!password.value.trim() || password.value.length < 6) {
		password.classList.add('is-invalid');
		passwordFeedback.textContent = password.value.length < 6 ? 'Password must be at least 6 characters.' : 'Please enter your password.';
		valid = false;
	} else {
		password.classList.remove('is-invalid');
		password.classList.add('is-valid');
		passwordFeedback.textContent = 'Password must be at least 6 characters.';
	}

	if (valid) {
		document.getElementById('loginSuccess').classList.remove('d-none');
		form.reset();
		username.classList.remove('is-valid');
		password.classList.remove('is-valid');
	} else {
		document.getElementById('loginSuccess').classList.add('d-none');
	}
});
</script>
</body>
</html>
